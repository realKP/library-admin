<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">City Public Library</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'library_app:members' %}">Members</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'library_app:libraries' %}">Libraries</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'library_app:books' %}">Books</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'library_app:resources' %}">Resources</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
